name: API Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-collection:
    name: Run Postman API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Start backend server
        working-directory: backend
        run: |
          node server.js &
          echo $! > server.pid
        env:
          PORT: 4000

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          timeout=30
          while ! curl -s http://localhost:4000 > /dev/null 2>&1; do
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -le 0 ]; then
              echo "Server failed to start within 30 seconds"
              exit 1
            fi
          done
          echo "Server is ready!"

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/canary/unix.sh" | sh

      - name: Verify Postman CLI version
        run: postman --version

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Create results directory
        run: mkdir -p newman

      - name: Run Postman Collection
        continue-on-error: true
        run: |
          echo "üß™ Running Postman collection tests..."
          postman collection run bd515596-1c6f-4050-80ef-d2e9da663180 \
            --reporters cli,json,html \
            --reporter-json-export newman/test-results.json \
            --reporter-html-export newman/test-results.html \
            --env-var baseURL=http://localhost:4000 \
            --bail || echo "‚ö†Ô∏è Some tests may have failed, but reports were generated"
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}

      - name: Stop backend server
        if: always()
        working-directory: backend
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
            rm server.pid
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-results
          path: |
            newman/test-results.json
            newman/test-results.html
          if-no-files-found: warn

      - name: Display test summary
        if: always()
        run: |
          if [ -f newman/test-results.json ]; then
            echo "‚úÖ Test results generated successfully"
            echo "üìä Check the artifacts for detailed HTML and JSON reports"
          else
            echo "‚ùå Test results were not generated"
          fi

      - name: Run Spec Linting
        continue-on-error: true
        run: |
          echo "üîç Running API specification linting..."

          # Authenticate with Postman CLI
          postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

          # Run spec linting and capture exit code
          set +e  # Don't exit on error
          postman spec lint "./postman/specs/User Permissions API.yaml" \
            --workspace-id 0a5cb4fa-88e4-4c75-9463-27f7956de426 \
            --fail-severity error \
            --output json > spec-lint-results.json 2>&1
          LINT_EXIT_CODE=$?
          set -e  # Re-enable exit on error

          # Display results
          echo "üìä Spec linting completed with exit code: $LINT_EXIT_CODE"

          if [ $LINT_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ API specification passed all governance rules"
          else
            echo "‚ö†Ô∏è API specification has governance issues:"
            cat spec-lint-results.json || echo "Could not display detailed results"
            echo ""
            echo "üí° This is informational - the workflow will continue"
          fi
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}