name: API Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  api-tests:
    name: Run Postman API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Start backend server
        working-directory: backend
        run: |
          node server.js &
          echo $! > server.pid
        env:
          PORT: 4000

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          timeout=30
          while ! curl -s http://localhost:4000 > /dev/null 2>&1; do
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -le 0 ]; then
              echo "Server failed to start within 30 seconds"
              exit 1
            fi
          done
          echo "Server is ready!"

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Create results directory
        run: mkdir -p newman

      - name: Run Postman collection tests
        continue-on-error: true
        run: |
          echo "ğŸ§ª Running Postman collection tests..."
          postman collection run bd515596-1c6f-4050-80ef-d2e9da663180 \
            --reporters cli,json,html \
            --reporter-json-export newman/test-results.json \
            --reporter-html-export newman/test-results.html \
            --env-var baseURL=http://localhost:4000 \
            --bail || echo "âš ï¸ Some tests may have failed, but reports were generated"
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}

      - name: Stop backend server
        if: always()
        working-directory: backend
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
            rm server.pid
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-results
          path: |
            newman/test-results.json
            newman/test-results.html
          if-no-files-found: warn

      - name: Display test summary
        if: always()
        run: |
          if [ -f newman/test-results.json ]; then
            echo "âœ… Test results generated successfully"
            echo "ğŸ“Š Check the artifacts for detailed HTML and JSON reports"
          else
            echo "âŒ Test results were not generated"
          fi
